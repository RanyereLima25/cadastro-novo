<!doctype html>
<html>
<head><title>Cadastro</title></head>
<body>
    <h2>Cadastro</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for cat, msg in messages %}
          <div class="alert alert-{{ cat }}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
        UsuÃ¡rio: <input name="username" required><br>
        Email: <input name="email" type="email" required><br>
        Data de Nascimento: <input name="nascimento" type="date" required><br>
        Classe: <input name="classe" required><br>
        Tempo (int): <input name="tempo" type="number" min="0" value="0"><br>
        Senha: <input name="password" type="password" required><br>
        <button type="submit">Cadastrar</button>
    </form>
    <a href="{{ url_for('login') }}">Voltar ao Login</a>
</body>
</html>
